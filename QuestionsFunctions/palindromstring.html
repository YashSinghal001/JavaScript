<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Palindrome(str)
        {
            let ch,i;
            let rev="";
            for(i=str.length-1;i>=0;i--)
            {
                ch=str.charAt(i);
                rev=rev+ch;
            }
            if(str==(rev))
            {
                document.writeln('Palaindrome');
            }
            else
            {
                document.writeln('Not Palaindrome');
            }
        }
        let result=Palindrome("MADAM");
        document.writeln(result);
        
    </script>
</body>
</html>
