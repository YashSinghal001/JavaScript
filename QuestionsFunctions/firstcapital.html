    <script>
        function Capital(str)
        {
          let   a=str.split(" ");
        for (let  i = 0; i < a.length; i++) {
        document.write(a[i].toUpperCase().charAt(0));
        document.writeln(a[i].substring(1));
        
        }
    }
Capital("the quick box fox");
    
    </script>
