<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels</title>
</head>
<body>
    <script>
    function Vowels(str){
        let count=0;
        for (const ch of str) {
            if(ch==="a" || ch==="e"|| ch==="i"|| ch==="o"|| ch==="u")
            {
                count++;
            }
        }
        return count;
    }
let a=Vowels((str=prompt("Enter your String")));
console.log(a);

    </script>
</body>
</html>
