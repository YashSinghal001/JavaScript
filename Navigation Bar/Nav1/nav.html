
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavBar</title>
  <link rel="stylesheet" href="task1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <nav>
    <div class="logo">logo</div>
    <div>
      <ul class="laptopSize">
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Project</li>
        <li>Contact</li>
      </ul>

      <ul class="phoneSize">
        <li onclick="hide()"><i class="fa-solid fa-xmark" style="font-size: 20px;"></i></li>
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Project</li>
        <li>Contact</li>
      </ul>
    </div>


    <div class="bar" onclick="show()">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>
  <div class="section">
    <img
      src="https://img.freepik.com/premium-photo/laptop-computer-with-hologram-screen-displaying-source-code_163855-140.jpg?w=996"
      alt="">
  </div>

  <script>
    function show() {
      let showButton = document.querySelector('.phoneSize');
      showButton.style.display = 'flex';
      
    }
    function hide() {
      let showButton = document.querySelector('.phoneSize');
      showButton.style.display = 'none'
    }
  </script>
</body>

</html>
