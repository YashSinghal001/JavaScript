<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
   <script>
     let a=prompt("Enter Your Score");
     if(a>=90 && a<=100)
     {
        document.writeln("Grade A")
    }
        else if(a>=70 && a<=89)
        {
        document.writeln("Grade B");
        }
        else if(a>=60 && a<=69)
        {
        document.writeln("Grade C");
        }
        else if(a>=50 && a<=59)
        {
        document.writeln("Grade D");
        }
        else if(a>=0 && a<=49)
        {
        document.writeln("Grade F");
        }
    
   </script>
</body>
</html>
