<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multile of 5</title>
</head>
<body>
    <script>
        let a=prompt("Enter Your Number");
        if(a%5==0)
        {
            document.writeln(a, "Multiple Of 5");
          
        }
        else
        {
            document.writeln(a, "Not Multiple Of 5");
        }
    </script>
</body>
</html>
