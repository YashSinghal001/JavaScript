    // }).catch((err) => console.log("can't fetch")

    let promise = fetch('https://jsonplaceholder.typicode.com/todos');
    promise.then((value) => {

      return value.json();
    }).then((data) => {
      for (let a in data) {
        document.writeln(`${data[a].id} :   ${data[a].title} -  ${data[a].completed} <br>`);
      }

    }).catch((err) => console.log("can't fetch")
    )
  </script>
</body>
