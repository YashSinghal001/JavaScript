<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter City Name" spellcheck="false">
            <button><img src="search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="rain.png" alt="" class="weather-icon">
            <h1 class="temp">22 <sup>Â°c</sup></h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="" class="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png" alt="" class="">
                    <div>
                        <p class="wind">5 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="weather.js"></script>
</body>
</html>
