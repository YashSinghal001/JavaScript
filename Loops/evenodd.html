<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evenodd</title>
</head>
<body>
    <script>
         let i;
   for(i=0;i<=15;i++)
   {
    if(i===0)
    {
        document.writeln("Even Number=",i+"<br>");

    }
    else if(i%2===0)
    document.writeln("Even Number=",i+"<br>");

  else
   {
    document.writeln("Odd Number=",i+"<br>");
   }
}
    </script>
</body>
</html>
