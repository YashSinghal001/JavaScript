<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
   let i,n,f=1;
   n=prompt("Enter your number")
   for(let i=n;i>0;i--)
   {
    f=f*i;
   }
   document.writeln("Factorial=",f);
   
    </script>
    
</body>
</html>
