<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Numbers</title>
</head>
<body>
<script>
       let n,i;
       n=prompt("Enter any number");
       for(let i=1;i<=n;i++)
       {
        document.writeln("Natural Number=",i,"<br>");
        
       }
</script>
</body>
</html>
