<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>
    <script>
         let r,rev=0,n;
         n=prompt("Enter Any Number");
            while (n>0)
            {
                r=n%10;
                rev=rev*10+r;
                n=n/10;
            }
           document.writeln(rev);
        
    </script>
</body>
</html>
