<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largesttwonum</title>
</head>
<body>
    <script>
        let a,b,c;
        a=prompt("Enter any number");
        b=prompt("Enter any number");
        c=prompt("Enter any number");

      let p=a*b*c;
      if(a>0 && b>0 && c>0)
      {
        document.writeln("+ Product="+p);
      }
      else
      {
        document.writeln("- Product="+p);
      }
        
        

    </script>
</body>
</html>
