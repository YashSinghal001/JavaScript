~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>
        let david,vinoth,divya,ishita,thomas,sum,avg;
david=80;
vinoth=77;
divya=88;
ishita=95;
thomas=68;
sum=david+vinoth+divya+ishita+thomas;
avg=sum/5;
document.writeln('Average Grade='+avg);
if(avg<60)
{
    document.writeln("F");
}
else if(avg<70)
{
    document.writeln("D");
}
else if(avg<80)
{
    document.writeln("C");
}
else if(avg<90)
{
    document.writeln("B");
}
else if(avg<=100)
{
    document.writeln("A");
}



    </script>
</body>
</html>
