<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Natural Numbers</title>
</head>
<body>
<script>
       let n,i,s=0;
       n=prompt("Enter any number");
       for(let i=1;i<=n;i++)
       {
        s=s+i;
       }
       console.log("Sum of Natural Number=",s);
</script>
</body>
</html>
