<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple</title>
</head>
<body>
    <script>
        let i,sum=0;
        for(i=0;i<1000;i++)
        {
         
     if((i%3===0) || (i%5===0))
         {
            sum=sum+i ;
                     
         }
        }
         document.writeln('Multipleof 5 and 3='+sum); 
        
    </script>
    </script>
</body>
</html>
