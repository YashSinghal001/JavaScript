<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    <script>
        let i,j,str;
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                str=str+("*");
            }
            document.writeln(str);
            str='';
        }
    </script>
</body>
</html>
