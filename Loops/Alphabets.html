<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabets </title>
</head>
<body>
    <script>
   
        for(let i='a'.charCodeAt();i<='z'.charCodeAt();i++)
        {
     
            document.writeln(String.fromCharCode(i)+"<br> ");
            
        }
    </script>
    
</body>
</html>
