
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <h1 class="cntr">Form Validation</h1>
    <div class="box">
    <form action="" onsubmit="return validdateForm()">
        <label for="">Name:</label><br>
       <input type="text" id="name"> <p id="nameerror"></p> <br>

        <label for=""> Email  :</label><br>
        <input type="text" id="email" required> <p id="emailerror"></p> <br>

     

        <label for=""> Password  :</label><br>
        <input type="password" id="password"> <p id="passerror"></p> <br>

        <label for=""> Confirm Password  :</label><br>
        <input type="password" id="confirmpassword"> <p id="confirmpasserror"></p> <br>

        <label for=""> Phone :</label><br>
        <input type="number" id="number"> <p id="numbererror"></p> <br>


        <input type="submit" value="submit" >
    </form>
</div>
    
    
    <script src="Form.js"></script>
</body>
</html>
