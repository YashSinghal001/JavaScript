<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter Your Day"));
        switch(a)
        {
            case 1:
                document.writeln("Mon");
                break;
                case 2:
                document.writeln("Tue");
                break;
                case 3:
                document.writeln("Wed");
                break;
                case 4:
                document.writeln("Thurs");
                break;
                case 5:
                document.writeln("Fri");
                break;
                case 6:
                document.writeln("Sat");
                break;
                case 7:
                document.writeln("Sun");
                break;
                default:
                    document.writeln("Wrong Choice")
             
        } 
    </script>
</body>
